{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
<div class="financial-stats-container">
    <div class="h5 text-center">Total Financial Position Breakdown</div>
    <div class="h5 text-center success-bg-text">USD 1,183,000</div>
    <div class="finalcial-stats">
        <div class="doughnut-chart-container">
            <canvas id="doughnut-chart" class="doughnut-chart"></canvas>
        </div>

        <div class="financial-stat-details text-start">
            <div class="legend">
                <div class="success-color-box"></div>
                <span>Cash & Bank Deposits:&nbsp;</span>
                <span class="success-bg-text">USD 8,000</span>
            </div>
            <div class="legend">
                <div class="warning-color-box"></div>
                <span>Investments:&nbsp;</span>
                <span class="warning-bg-text">USD 1,200,000</span>
            </div>
            <div class="legend">
                <div class="danger-color-box"></div>
                <span>Debts & Receivables:&nbsp;</span>
                <span class="danger-bg-text">USD -25,000</span>
            </div> 
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const doughnutChart = document.getElementById('doughnut-chart')
    const doughnutChartData = {
        labels: ['Cash & Bank Deposits', 'Investments', 'Debts & Receivables'],
        data: [8000, 1200000, -25000]
    }
    new Chart(doughnutChart, {
        type: 'doughnut',
        data: {
        labels: doughnutChartData.labels,
        datasets: [{
            label: 'Financial Position',
            data: doughnutChartData.data,
            backgroundColor: [
                'rgb(25, 135, 84)',
                'rgb(255, 193, 7)',
                'rgb(220, 53, 69)'
            ],
            hoverOffset: 4
        }]
        },
        options: {
            plugins: {
                legend: {
                display: false
                }
            },
            responsive: false,
            borderWidth: 3,
            borderRadius: 2,
            hoverBorderWidth: 0
        }
    });
</script>


{% endblock %}
