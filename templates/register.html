{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="card card-custom-register">
    <form action="/register" method="post">
        <div class="mb-4">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-4">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-4">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Re-type password" type="password">
        </div>
        <button class="btn btn-secondary" type="submit">Register</button>
    </form>
</div>
{% endblock %}
